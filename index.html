<!DOCTYPE html>
<html>
<head>
    <title>Tomato - Audio & Image</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        img {
            max-width: 80%;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- 图片 -->
    <img src="tomato.jpg" alt="Tomato Image">
    
    <!-- 音频播放器 -->
    <audio controls>
        <source src="tomato.mp3" type="audio/mpeg">
        您的浏览器不支持音频播放。
    </audio>
</body>
</html>
